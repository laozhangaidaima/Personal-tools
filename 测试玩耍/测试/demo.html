    <script>
      function addStr(oldStr, addItem, afterWhich) {
        // 在指定字符串后面添加指定字符串
        var strArr = oldStr.split("");
        strArr.splice(
          oldStr.indexOf(afterWhich) + afterWhich.length,
          0,
          addItem
        );
        return strArr.join("");
      }

      let afterWhich = "#/";
      let addItem = "WxHandle";

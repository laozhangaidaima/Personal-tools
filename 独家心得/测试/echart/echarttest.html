<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hell123o</title>
    <script src="../../publicStatic/js/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 800px;height:800px;"></div>


    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {

            series: [{
                name: '业务指标',
                type: 'gauge',
                detail: {
                    formatter: '{value}%'
                },
                axisLine: {
                    show: true,
                    lineStyle: {
                        width: 30,
                        shadowBlur: 0,
                        color: [
                            [0.3, '#67e0e3'],
                            [0.7, '#37a2da'],
                            [1, '#fd666d']
                        ]
                    }
                },
                data: [{
                    value: 50,
                    name: '完成率',
                }]

            }]
        };



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
